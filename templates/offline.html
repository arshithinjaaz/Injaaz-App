<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline - Injaaz</title>
  <link rel="icon" type="image/png" href="/static/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #125435 0%, #0d3d24 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .offline-icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(239, 68, 68, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 30px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    .retry-button {
      background: white;
      color: #125435;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    .features {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .features h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    
    .feature-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: left;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .feature-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }
    
    .feature-icon svg {
      width: 100%;
      height: 100%;
      stroke: #10b981;
      fill: none;
      stroke-width: 2;
    }
    
    .feature-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      
      .offline-icon {
        width: 100px;
        height: 100px;
      }
      
      .offline-icon svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg viewBox="0 0 24 24">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
        <line x1="12" y1="9" x2="12" y2="13"></line>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
    </div>
    
    <div class="status-indicator">
      <span class="status-dot"></span>
      <span>No Internet Connection</span>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      This app requires an internet connection to submit forms and upload photos to Cloudinary. 
      Please connect to the internet to continue.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <h2>Available When Online:</h2>
      <div class="feature-list">
        <div class="feature-item">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
          </div>
          <div class="feature-text">Fill out inspection forms</div>
        </div>
        
        <div class="feature-item">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </div>
          <div class="feature-text">Upload photos to cloud storage</div>
        </div>
        
        <div class="feature-item">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <div class="feature-text">Submit and generate reports</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      console.log('Connection restored, reloading...');
      window.location.reload();
    });
    
    // Check connection status periodically
    setInterval(() => {
      fetch('/static/logo.png', { method: 'HEAD', cache: 'no-cache' })
        .then(() => {
          window.location.reload();
        })
        .catch(() => {
          // Still offline
        });
    }, 5000);
  </script>
</body>
</html>
