<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Forms Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">
  <style>body{font-family:system-ui,Arial;margin:24px}</style>
</head>
<body>
  <h1>Forms Dashboard</h1>
  <ul>
    {% for f in forms %}
      <li><a href="{{ url_for('forms.render_form', form_name=f.name) }}">{{ f.title }}</a></li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('forms.forms_dashboard') }}">Refresh</a></p>
</body>
</html>
