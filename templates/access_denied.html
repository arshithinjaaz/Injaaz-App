<!doctype html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #125435 0%, #1a7a4f 100%);

      display: flex;

      padding: 2rem;

    .container {

      border-radius: 12px;

      text-align: center;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
    h1 {

      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    p {
      color: #6b6b6b;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 0.875rem 2rem;
      background: #125435;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #0d3d24;
      transform: translateY(-2px);
    }
  </style>
</head>
