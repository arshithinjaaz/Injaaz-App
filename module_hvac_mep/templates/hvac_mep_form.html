<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HVAC & MEP Form - INJAAZ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f4f7f6; }
    .form-container{background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .signature-pad{border:1px solid #ddd;height:140px;width:100%}
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="form-container">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>HVAC & MEP Report</h3>
            <img src="{{ url_for('static', filename='INJAAZ.png') }}" alt="Logo" style="height:50px;">
          </div>

          <form id="hvacForm" onsubmit="return false;">
            <!-- Tabs like site_visit_form: Info / Items / Summary -->
            <!-- Keep same element IDs that main.js expects (assetSelect, systemSelect, descriptionSelect, etc.) -->
            <!-- For brevity include only a basic info block here; copy the rest from site_visit_form.html -->
            <div class="mb-3">
              <label for="building_name" class="form-label">Building Name *</label>
              <input id="building_name" name="building_name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Technician Name *</label>
              <input id="technician_name" name="technician_name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Contact Email *</label>
              <input id="email" name="email" type="email" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between mt-3">
              <button id="prevButton" class="btn btn-secondary" type="button" disabled>Previous</button>
              <button id="nextButton" class="btn btn-success" type="button">Next</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
  <script src="{{ url_for('static', filename='dropdown_data.js') }}"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script>
    // Small initializer that uses same SUBMIT_URL pattern as site_visit
    const SUBMIT_URL = "{{ url_for('hvac_mep_bp.submit_metadata') }}";
    // Other JS is loaded from main.js â€” ensure that file supports hvac_mep element IDs or copy main.js into module_hvac_mep/static if module-local.
  </script>
</body>
</html>
