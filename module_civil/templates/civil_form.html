<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Civil Works - Site Assessment Form</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #125435;
      --primary-light: #1a7a4d;
      --primary-dark: #0d3d24;
      --text-primary: #1a1a1a;
      --text-secondary: #6b6b6b;
      --text-light: #9ca3af;
      --border-light: #e5e7eb;
      --bg-page: #fafafa;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    
    body {
      background: var(--bg-page);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 0;
      margin: 0;
      line-height: 1.5;
      font-size: 15px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Ultra-minimal navigation */
    .navbar {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 0 1px 0 rgba(18, 84, 53, 0.06);
      padding: 1rem 0;
      margin-bottom: 0;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(18, 84, 53, 0.04);
    }
    
    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary) !important;
      text-decoration: none;
      letter-spacing: -0.3px;
      transition: opacity 0.2s ease;
    }
    
    .navbar-brand img {
      height: 28px;
      width: auto;
    }
    
    .navbar-brand:hover {
      opacity: 0.8;
    }
    
    .module-badge {
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-secondary);
      padding: 0.375rem 0.875rem;
      background: #f5f5f5;
      border-radius: 4px;
      letter-spacing: 0.3px;
    }
    
    /* Clean, spacious container */
    .container {
      max-width: 1200px;
      background: var(--white);
      border-radius: 8px;
      padding: 2rem 2.5rem;
      box-shadow: var(--shadow-sm);
      margin: 1.5rem auto;
      border: 1px solid var(--border-light);
    }
    
    /* Minimal typography */
    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.375rem;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }
    
    h5 {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 1rem;
      margin-top: 2rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-light);
      letter-spacing: -0.2px;
    }
    
    .text-muted {
      color: var(--text-secondary) !important;
      font-size: 0.9375rem;
      line-height: 1.5;
    }
    
    /* Minimal form labels */
    .form-label, label {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.875rem;
      margin-bottom: 0.375rem;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.75rem;
    }
    
    /* Clean inputs with subtle borders */
    .form-control, .form-select, textarea {
      border: 1px solid var(--border-light);
      border-radius: 4px;
      padding: 0.625rem 0.875rem;
      transition: all 0.15s ease;
      font-size: 0.9375rem;
      background: var(--white);
      color: var(--text-primary);
    }
    
    .form-control:focus, .form-select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(18, 84, 53, 0.06);
      outline: none;
    }
    
    /* Minimal flat buttons */
    .btn {
      border-radius: 4px;
      padding: 0.625rem 1.25rem;
      font-weight: 600;
      border: none;
      transition: all 0.15s ease;
      font-size: 0.875rem;
      letter-spacing: 0.2px;
    }
    
    .btn-primary, .btn-success {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover, .btn-success:hover {
      background: var(--primary-dark);
      box-shadow: 0 2px 8px rgba(18, 84, 53, 0.2);
    }
    
    .btn-outline-secondary {
      border: 1px solid var(--border-light);
      color: var(--text-secondary);
      background: transparent;
    }
    
    .btn-outline-secondary:hover {
      border-color: var(--text-primary);
      color: var(--text-primary);
      background: #fafafa;
    }
    
    /* Signature pad */
    canvas {
      border: 1px solid var(--border-light);
      border-radius: 4px;
      width: 100%;
      height: 100px;
      background: #fafafa;
      cursor: crosshair;
    }
    
    .signature-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .signature-hint {
      font-size: 0.75rem;
      color: var(--text-light);
      font-weight: 400;
    }
    
    .alert {
      border-radius: 4px;
      border: none;
      font-size: 0.875rem;
      padding: 0.875rem 1rem;
    }
    
    #statusBox {
      padding: 1rem;
      border-radius: 4px;
      background: var(--bg-page);
      border: 1px solid var(--border-light);
      margin-top: 1rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 1.25rem;
        margin: 1rem;
        border-radius: 6px;
      }
      
      .navbar-container {
        padding: 0 1.25rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Injaaz">
        <span>Injaaz</span>
      </a>
      <div class="module-badge">Civil Works</div>
    </div>
  </nav>

  <div class="container">
    <h2>Civil Works Assessment</h2>
    <p class="text-muted">Complete the assessment form below</p>

    <form id="mainForm">
      <div class="mb-3">
        <label for="site_name">Site Name</label>
        <input id="site_name" name="site_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>General Civil Observations</label>
        <textarea name="generalComments" class="form-control" rows="3"></textarea>
      </div>

      <h5>Signatures</h5>

      <div class="mb-3">
        <div class="signature-label">
          <label class="mb-0">Technician Signature</label>
          <span class="signature-hint">Draw signature with mouse/touch</span>
        </div>
        <canvas id="techSignaturePad"></canvas>
      </div>

      <div class="mb-4">
        <div class="signature-label">
          <label class="mb-0">Operation Manager Signature</label>
          <span class="signature-hint">Draw signature with mouse/touch</span>
        </div>
        <canvas id="opManSignaturePad"></canvas>
      </div>

      <button type="button" id="submitBtn" class="btn btn-primary btn-lg">Submit</button>
      <div id="statusBox" class="mt-3"></div>
    </form>
  </div>

  <script>
    const modulePrefix = "{{ url_for('civil_bp.index') }}".replace('/form','');
  </script>
  <script src="{{ url_for('static', filename='form.js') }}"></script>
  <script>
    (function(){
      const form = document.getElementById('mainForm');
      const statusBox = document.getElementById('statusBox');
      const pads = initSignaturePads();

      document.getElementById('submitBtn').addEventListener('click', async () => {
        statusBox.innerText = "Submitting...";
        try {
          const data = await submitForm(modulePrefix, form, pads);
          statusBox.innerText = "Queued job: " + data.job_id;
          const result = await pollJobStatus(modulePrefix, data.job_id, (js) => {
            statusBox.innerText = `State: ${js.state}, progress: ${js.progress}%`;
          });
          if (result.state === 'done') {
            const links = result.results.map(r => `<a href="${r.url}" target="_blank">${r.filename}</a>`).join('<br>');
            statusBox.innerHTML = `Done.<br>${links}`;
          } else {
            statusBox.innerText = "Job failed: " + JSON.stringify(result.results);
          }
        } catch (e) {
          statusBox.innerText = "Error: " + e.message;
        }
      });
    })();
  </script>
</body>
</html>
